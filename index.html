<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="nav__logo">
        <img
          class="tesla animate__animated animate__flipInY"
          src="./Assets/TESLA Logo.png"
          alt=""
        />
      </a>
      <ul class="nav__list">
        <li><span>Shop</span></li>
        <li><span>Account</span></li>
        <li>
          <img
            class="nav__img animate__animated animate__flip"
            src="./Assets/burger icon.png"
            alt=""
          />
        </li>
      </ul>
    </nav>

    <main class="container">
      <div class="sidebar animate__animated animate__fadeIn">
        <div class="heading">
          <div class="heading__titles">
            <h1 class="animate__animated animate__fadeInDown">Cyber Truck</h1>
            <p class="animate__animated animate__fadeInDown">
              Better utility than a truck with more performance than a sports
              car
            </p>
          </div>

          <div
            class="heading__buttons animate__animated animate__fadeInLeftBig"
          >
            <button class="btn btn--primary"><span>Order Now</span></button>
            <a class="link">
              <img src="./assets/learnmore-icon.png" alt="" />
              <span>Learn More</span>
            </a>
          </div>
        </div>

        <div class="performance animate__animated animate__fadeInLeft">
          <div class="performance__item">
            <div class="top">
              <img src="./assets/KPHicon.png" alt="" />3.1 s
            </div>
            <span class="bottom">0-60 mph'</span>
          </div>
          <div class="performance__item">
            <div class="top">358 mi</div>
            <span class="bottom">Range (EPA est.)</span>
          </div>
          <div class="performance__item">
            <div class="top">AWD</div>
            <span class="bottom">Dual Motor</span>
          </div>
        </div>

        <div class="selections animate__animated animate__fadeInUp">
          <div class="tab">
            <div class="tab__wrapper">
              <span>Model X</span>
              <span class="view link link--primary">view</span>
            </div>
          </div>

          <div class="tab">
            <div class="tab__wrapper">
              <span>Model Y</span>
              <span class="view link link--primary">view</span>
            </div>
          </div>

          <div class="tab">
            <div class="tab__wrapper">
              <span>Model 3</span>
              <span class="view link link--primary">view</span>
            </div>
          </div>
        </div>
      </div>
      <div class="rightarrow">
        <span class="arrow link link--primary"
          >Drive down<img src="./assets/aroowdown-icon.png" alt=""
        /></span>
      </div>
    </main>
  </body>
</html>
